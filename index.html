<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Flip Calendar â€” Transparente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="flip-calendar">
    <div class="flip-calendar-wrapper">
      <div class="flip-calendar-row1">
        <div class="flip-calendar-cardday">
          <div class="flip-calendar-detailwrapper">
            <div class="flip-calendar-detaildiv">
              <div class="flip-calendar-topelement"></div>
              <div class="flip-calendar-bottomelement"></div>
            </div>
          </div>
          <div class="flip-calendar-text" id="first-digit">1</div>
        </div>

        <div class="flip-calendar-cardday">
          <div class="flip-calendar-detailwrapper">
            <div class="flip-calendar-detaildiv">
              <div class="flip-calendar-topelement"></div>
              <div class="flip-calendar-bottomelement"></div>
            </div>
          </div>
          <div class="flip-calendar-text" id="second-digit">5</div>
        </div>
      </div>

      <div class="flip-calendar-row2">
        <div class="flip-calendar-card2">
          <div class="flip-calendar-wrapperdetail">
            <div class="flip-calendar-detaildiv">
              <div class="flip-calendar-topelement"></div>
              <div class="flip-calendar-bottomelement"></div>
            </div>
          </div>
          <div class="flip-calendar-text-month">MON</div>
        </div>

        <div class="flip-calendar-card2">
          <div class="flip-calendar-wrapperdetail">
            <div class="flip-calendar-detaildiv">
              <div class="flip-calendar-topelement"></div>
              <div class="flip-calendar-bottomelement"></div>
            </div>
          </div>
          <div class="flip-calendar-text-month">APR</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
